<!DOCTYPE html>
<html>
<head> 
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-input {
            margin: 10px 0;
        }

        .container {
            max-width: 500px;
            margin: auto;
            font-size: 12pt;
        }

        #google_api_key {
            width: 300px;
        }

        #text_glossary_file {
            display: block;
            font-style: italic;
            width: 400px;
        }

        #text_verbs {
            width: calc(100% - 6px);
            min-height: 100px;
        }
        
        #text_pre_verbs {
            width: calc(100% - 6px);
            min-height: 100px;
        }
        #save {
            float: right;
            width: 150px;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WP Translation Filler - Options</h1>
        <div class="form-input">
            <label for="google_api_key">Google API Key</label>
            <input id="google_api_key" type="text" value="-api key->" />
        </div>
        <div class="form-input">
            <label for="destination_lang">Destination Language</label>
            <input id="destination_lang" type="text" value="nl" />
        </div>
        <div class="form-input">
            <label for="glossary_file">Glossary File (csv)</label>
            <input id="glossary_file" type="file" />
            <span id="text_glossary_file"></span>
        </div>
        <div class="form-input">
            <label for="text_pre_verbs">Pre Translation Replace</label>
            <textarea id="text_pre_verbs">Your,Je
You,Je
            </textarea>
        </div>
        <div class="form-input">
            <label for="text_verbs">Post Translation Replace</label>
            <textarea id="text_verbs">wrong1,right1
wrong2,right2
            </textarea>
        </div>
        <div class="form-input">
            <label for="export_verbs">Export post translation verbs
		    <fieldset>
            <button id="exportverbs">Export verbs</button>              
			</fieldset>
            </label>
        </div>
        <div id="dvImportSegments" class="fileupload ">
            <label>Upload post translation replace CSV File
             <fieldset>
                <input id="importPost" type="file" />     
             </fieldset>
            </label>
         </div>
        <div class="form-input">
            <input id="save" type="button" value="Save" />
        </div>
    </div>
</body>
<script type="text/javascript" src="options.js"></script>
</html>
