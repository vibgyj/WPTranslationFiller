        #save {

        }

        #search {

        }

        #clear {
            display: flex;

            padding: 5px 0;
        }

        #delete {
            display: flex;

        }

        .searchbutton {

        }

        .savebutton {

        /* Tooltip container */
        .tooltip {
            position: relative;
            background-color: #0085ba;
            color: white;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: .8rem;
            cursor: help;
        }

            .tooltip::before {
                opacity: 0;
                visibility: hidden;
                position: absolute;
                left: 50%;
                top: -20px;
                transition: all .25s ease;
            }

            .tooltip::after {
                opacity: 0;
                visibility: hidden;
                position: absolute;
                left: 50%;
                top: -20px;
                transition: all .25s ease;
            }

            .tooltip::before {
                content: '';
                border-width: 8px 5px 0 5px;
                border-style: solid;
                border-color: rgba(0,0,0,.3) transparent transparent transparent;
                margin-left: -5px;
            }

            .tooltip::after {
                content: attr(data-tooltip);
                transform: translate(-50%, -100%);
                font-size: .75rem;
                letter-spacing: 1px;
                color: #eaeaea;
                background-color: #0085ba;
                /*background-color: rgba(0,0,0,.3); */
                padding: .5rem;
                border-radius: 5px;
                min-width: 315px;
            }
            /* Show the tooltip text when you mouse over the tooltip container */
            .tooltip:hover::before {
                opacity: 1;
                visibility: visible;
            }

            .tooltip:hover::after {
                opacity: 1;
                visibility: visible;
            }

        fieldset {
            border: 1px solid #000;
        }

        .wptf-info {
            display: block;
            margin: 0 auto;
            text-align: center;
            clear: both;
            width: 170px;
        }

        a:hover, a:visited, a:link, a:active {
            text-decoration: none;
            color: white;
        }
